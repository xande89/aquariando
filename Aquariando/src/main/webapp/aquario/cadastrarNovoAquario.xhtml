<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<h1>Cadastrar novo aquario</h1>
		
		<h2>Dados do projeto</h2>
		<h:form >
			<div><h:outputLabel value="largura"/><h:inputText value="#{aquarioService.aquario.largura}"/></div>
			<div><h:outputLabel value="altura"/><h:inputText value="#{aquarioService.aquario.altura}"/></div>
			<div><h:outputLabel value="altura"/><h:inputText value="#{aquarioService.aquario.comprimento}"/></div>
			<h:inputHidden value="1"/>
			<div>
				<h:commandButton
				action="#{aquarioService.criaAquario}" value="Add" /><h:message for="taskDesc" style="color : red;padding-left : 8px"/></div>

		</h:form>

	</ui:define>
</ui:composition>
