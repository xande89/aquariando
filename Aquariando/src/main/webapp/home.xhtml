<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Hello JSF!</title>
	<style>
	.header-login
	{
		min-height: 40px;
	}
	</style>
</h:head>
<h:body> 
	<p:layout style="max-width:90%; margin-left:auto;margin-right:auto;">
		<p:layoutUnit position="north" styleClass="header-login"  resizable="true">
		      
		</p:layoutUnit>
		<p:layoutUnit position="west" resizable="false" size="50%">
		      <h:graphicImage value="imagens/logo_gr.jpg" ></h:graphicImage>
		</p:layoutUnit>
		
		<p:layoutUnit position="center" >
			<h:form>
				<p:outputLabel for="email" value="Email: " /><br/>
				<p:inputText id="email" value="#{loginController.usuario.email}"/><br/>
				<p:outputLabel for="senha" value="Senha: " /><br/>
				<p:password id="senha" value="#{loginController.usuario.senha}"/><br/>
				<h:commandButton action="#{loginController.fazLogin}" value="OK"/>
				<h:commandLink value="Esqueci a senha" action="#{loginController.lembra}"></h:commandLink>
			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
